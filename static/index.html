<!DOCTYPE html>
<html lang="en" ng-app="app" ng-controller="MainController">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="/static/favicon.ico">
  <title>CheckEpisode</title>
  <base href="/" />

  <link href="/static/vendor/fonts/font-awesome.min.css" rel="stylesheet">
  <link href="/static/vendor/fonts/font-awesome-animation.min.css" rel="stylesheet">
  <link href="/static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <div class="container">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="http://checkepisode.com">CheckEpisode</a>
        </div>
        <ul class="nav navbar-nav">
          <li><a href="/">Dashboard</a></li>
          <li><a href="/shows">Shows</a></li>
        </ul>
        <form class="navbar-form navbar-right" role="search">
          <div class="form-group">
            <input type="text" name="q" class="form-control" placeholder="Search" ng-model="searchQuery">
          </div>
          <button type="submit" class="btn btn-default" ng-click="searchShow(searchQuery)">
            <span class="glyphicon glyphicon glyphicon-search"></span>
          </button>
        </form>
      </div>
    </nav>

    <div ng-view></div>
  </div>

  <script src="/static/vendor/jquery.js"></script>
  <script src="/static/vendor/bootstrap/js/bootstrap.js"></script>
  <script src="/static/vendor/angular/angular.js"></script>
  <script src="/static/vendor/angular/angular-route.js"></script>
  <script src="/static/vendor/ui-bootstrap-tpls.js"></script>
  <script src="/static/vendor/moment.min.js"></script>
  <script src="/static/app/app.js"></script>
</body>

</html>
